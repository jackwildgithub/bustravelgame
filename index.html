<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>bustravelgame</title>

  <!-- Swiper CSS (required) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <style>
    /* Hard reset */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Prevent browser “rubber band” / sideways page interference */
    body {
      overscroll-behavior: none;
    }

    /* Swiper fills the screen */
    .swiper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;

      /* Let vertical scrolling gestures pass through, but keep horizontal for Swiper */
      touch-action: pan-y;
    }

    /* Wrapper sizing */
    .swiper-wrapper {
      width: 100%;
      height: 100%;
    }

    /* Slides: DO NOT force width, let Swiper compute it */
    .swiper-slide {
      height: 100%;

      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      padding: 24px;

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }

    .swiper-slide::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0) 55%);
      z-index:0;
    }

    .label {
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 16px rgba(0,0,0,0.5);
    }

    .label h1 {
      margin: 0;
      font-size: 44px;
      line-height: 1.05;
      font-weight: 700;
    }

    .label p {
      margin: 8px 0 0;
      font-size: 18px;
      opacity: 0.9;
    }

    /* Pagination visibility */
    .swiper-pagination {
      bottom: 14px !important;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1526481280695-3c687fd5432c?auto=format&fit=crop&w=1600&q=80');">
        <div class="label"><h1>Geelong</h1><p>Start of the journey</p></div>
      </div>

      <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80');">
        <div class="label"><h1>Avalon</h1><p>You Yangs &amp; plains</p></div>
      </div>

      <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1547038577-da80f4dfd4c7?auto=format&fit=crop&w=1600&q=80');">
        <div class="label"><h1>Werribee</h1><p>Western plains &amp; surrounds</p></div>
      </div>

      <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1514395462725-fb4566210144?auto=format&fit=crop&w=1600&q=80');">
        <div class="label"><h1>Melbourne</h1><p>City approach</p></div>
      </div>

      <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1600&q=80');">
        <div class="label"><h1>Melbourne Airport</h1><p>End of the route</p></div>
      </div>

    </div>

    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 1,
      spaceBetween: 0,
      loop: false,

      // critical: force snapping to slides
      freeMode: false,
      cssMode: false,
      centeredSlides: true,
      centeredSlidesBounds: true,
      snapOnRelease: true,

      // make it hard to stop “between slides”
      threshold: 25,         // must move at least 25px before it counts as a swipe
      shortSwipes: true,
      longSwipes: true,
      longSwipesRatio: 0.15, // lower = more likely to advance; still snaps cleanly
      longSwipesMs: 200,

      // no elastic “halfway” feeling
      resistance: true,
      resistanceRatio: 0,

      // keep layout accurate on resize/orientation change
      updateOnWindowResize: true,

      pagination: { el: '.swiper-pagination', clickable: true },
    });

    // extra safety: if anything ever lands between, snap to nearest slide
    swiper.on('touchEnd', () => swiper.slideTo(swiper.activeIndex));
  </script>
</body>
</html>
