<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geelong â†’ Melbourne</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      overscroll-behavior: none; /* prevent rubber-band / pull-to-refresh interference */
    }

    body {
      position: fixed; /* stops page from moving under your finger */
      width: 100%;
    }

    .swiper {
      width: 100vw;
      height: 100svh;     /* mobile-safe viewport height */
      overflow: hidden;   /* prevents half-slide states */
    }

    .swiper-wrapper {
      height: 100%;
    }

    .swiper-slide {
      height: 100%;
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: flex-end;
      color: #fff;
      padding: 24px;
    }

    .swiper-slide::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
      z-index: 0;
    }

    .label {
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .label h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 650;
    }

    .label p {
      margin-top: 6px;
      font-size: 1rem;
      opacity: 0.9;
    }

    .swiper-pagination-bullet {
      background: rgba(255,255,255,0.6);
    }

    .swiper-pagination-bullet-active {
      background: #fff;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1526481280695-3c687fd5432c?auto=format&fit=crop&w=1600&q=80');">
        <div class="label"><h1>Geelong</h1><p>Start of the journey</p></div>
      </div>

      <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80');">
        <div class="label"><h1>Avalon</h1><p>You Yangs & plains</p></div>
      </div>

      <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1547038577-da80f4dfd4c7?auto=format&fit=crop&w=1600&q=80');">
        <div class="label"><h1>Werribee</h1><p>Western plains & surrounds</p></div>
      </div>

      <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1514395462725-fb4566210144?auto=format&fit=crop&w=1600&q=80');">
        <div class="label"><h1>Melbourne</h1><p>City approach</p></div>
      </div>

      <div class="swiper-slide" style="background-image:url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1600&q=80');">
        <div class="label"><h1>Melbourne Airport</h1><p>End of the route</p></div>
      </div>

    </div>

    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      speed: 350,
      spaceBetween: 0,
      slidesPerView: 1,

      // Hard lock into slide snapping
      freeMode: false,
      cssMode: false,

      // Gesture tuning: one swipe should land decisively on a slide
      threshold: 10,
      longSwipes: true,
      longSwipesRatio: 0.15,
      longSwipesMs: 200,
      shortSwipes: true,
      followFinger: true,

      // Helps with weird edge-release / interrupted touches
      touchReleaseOnEdges: true,

      // Reduce rubbery feel / accidental multi-slide travel
      resistance: true,
      resistanceRatio: 0,

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
