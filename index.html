    <!-- Swiper.js CSS via CDN -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* Container for both views */
        .view-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .view-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Swiper instances fill viewport */
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        /* Dark overlay for readability */
        .swiper-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Content styling */
        .slide-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .slide-description {
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.2s ease;
        }

        .back-button:active {
            background: rgba(255, 255, 255, 1);
        }

        /* Pagination dots styling */
        .swiper-pagination-bullet {
            background: white;
            opacity: 0.5;
            width: 8px;
            height: 8px;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
        }
    </style>
</head>

        // Render region slides
        function renderRegions() {
            const wrapper = document.querySelector('#regions-swiper .swiper-wrapper');
            wrapper.innerHTML = REGIONS.map((region, index) => `
                <div class="swiper-slide" style="background-image: url('${region.image}');" data-region-index="${index}">
                    <div class="slide-content">
                        <h1 class="slide-title">${region.name}</h1>
                    </div>
                </div>
            `).join('');
        }

        // Render landmark slides for specific region
        function renderLandmarks(regionIndex) {
            const region = REGIONS[regionIndex];
            const wrapper = document.querySelector('#landmarks-swiper .swiper-wrapper');
            wrapper.innerHTML = region.landmarks.map((landmark, index) => `
                <div class="swiper-slide" style="background-image: url('${landmark.image}');" data-landmark-index="${index}">
                    <div class="slide-content">
                        <h1 class="slide-title">${landmark.title}</h1>
                        <p class="slide-description">${landmark.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // Render details slides for specific landmark
        function renderDetails(regionIndex, landmarkIndex) {
            const landmark = REGIONS[regionIndex].landmarks[landmarkIndex];
            const wrapper = document.querySelector('#details-swiper .swiper-wrapper');
            wrapper.innerHTML = landmark.pages.map(page => `
                <div class="swiper-slide" style="background-image: url('${page.image}');">
                    <div class="slide-content">
                        <h1 class="slide-title">${page.title}</h1>
                        <p class="slide-description">${page.body}</p>
                    </div>
                </div>
            `).join('');
        }

        // Initialize Regions Swiper
        // Configuration ensures ONE swipe = ONE slide with no partial positions
        function initRegionsSwiper() {
            regionsSwiper = new Swiper('#regions-swiper', {
                // Effect and transition
                effect: 'slide',
                speed: 400,
                
                // Snap-to-slide stability: These settings prevent partial resting positions
                // slidesPerView: 1 ensures only one full slide is visible
                slidesPerView: 1,
                spaceBetween: 0,
                
                // Touch controls: longSwipesRatio prevents accidental quick swipes from causing partial slides
                // resistance and resistanceRatio ensure smooth boundary behavior
                longSwipesRatio: 0.3,
                threshold: 10,
                resistance: true,
                resistanceRatio: 0,
                
                // Prevent free-mode scrolling and momentum drift
                freeMode: false,
                
                // Pagination
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                },
                
                // Touch event handling
                touchStartPreventDefault: false,
                
                // Slide to clicked slide
                slideToClickedSlide: false
            });
        }

        // Initialize Landmarks Swiper
        // Same snap-to-slide configuration as Regions for consistent behavior
        function initLandmarksSwiper() {
            // Destroy existing instance if any
            if (landmarksSwiper) {
                landmarksSwiper.destroy(true, true);
            }

            landmarksSwiper = new Swiper('#landmarks-swiper', {

                speed: 400,

                freeMode: false,
                
                pagination: {
                    el: '#landmarks-view .swiper-pagination',
                    clickable: true
                },
                
                touchStartPreventDefault: false,
                slideToClickedSlide: false
            });

            // Force Swiper to recalculate dimensions
            setTimeout(() => {
                if (landmarksSwiper) {
                    landmarksSwiper.update();
                }
            }, 100);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Region card tap - switch to landmarks view
            document.querySelector('#regions-swiper').addEventListener('click', (e) => {
                const slide = e.target.closest('.swiper-slide');
                if (slide) {
                    const regionIndex = parseInt(slide.dataset.regionIndex);
                    if (!isNaN(regionIndex)) {
                        currentRegionIndex = regionsSwiper.activeIndex;
                        showLandmarks(regionIndex);
                    }
                }
            });

            // Landmark card tap - switch to details view
            document.querySelector('#landmarks-swiper').addEventListener('click', (e) => {
                const slide = e.target.closest('.swiper-slide');
                if (slide) {
                    const landmarkIndex = parseInt(slide.dataset.landmarkIndex);
                    if (!isNaN(landmarkIndex)) {
                        currentLandmarkIndex = landmarksSwiper.activeIndex;
                        showDetails(currentRegionIndex, landmarkIndex);
                    }
                }
            });

            // Back button - return to regions view
            document.getElementById('back-button').addEventListener('click', () => {
                showRegions();
            });

            // Details back button - return to landmarks view
            document.getElementById('details-back-button').addEventListener('click', () => {
                showLandmarksFromDetails();
            });
        }

        function showLandmarks(regionIndex) {
            renderLandmarks(regionIndex);
            
            // Fade out regions
            document.getElementById('regions-view').classList.remove('active');
            
            // Fade in landmarks
            setTimeout(() => {
                document.getElementById('landmarks-view').classList.add('active');
                initLandmarksSwiper();
            }, 50);
        }

        // Show regions view with fade transition
        function showRegions() {
            // Fade out landmarks
            document.getElementById('landmarks-view').classList.remove('active');
            
            // Fade in regions at saved position
            setTimeout(() => {
                document.getElementById('regions-view').classList.add('active');
                if (regionsSwiper) {
                    regionsSwiper.slideTo(currentRegionIndex, 0);
                    regionsSwiper.update();
                }
            }, 50);
        }

        // Show details view with fade transition
        function showDetails(regionIndex, landmarkIndex) {
            renderDetails(regionIndex, landmarkIndex);
            
            // Fade out landmarks
            document.getElementById('landmarks-view').classList.remove('active');
            
            // Fade in details
            setTimeout(() => {
                document.getElementById('details-view').classList.add('active');
                initDetailsSwiper();
            }, 50);
        }

        // Show landmarks view from details with fade transition
        function showLandmarksFromDetails() {
            // Fade out details
            document.getElementById('details-view').classList.remove('active');
            
            // Fade in landmarks at saved position
            setTimeout(() => {
                document.getElementById('landmarks-view').classList.add('active');
                if (landmarksSwiper) {
                    landmarksSwiper.slideTo(currentLandmarkIndex, 0);
                    landmarksSwiper.update();
                }
            }, 50);
        }

        // Start app
        init();
    </script>

</body>
